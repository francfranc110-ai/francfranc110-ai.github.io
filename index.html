<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashFix | Device Repair Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfc; color: #1a1a1a; scroll-behavior: smooth; }
        .hero-border { border: 1px solid #1a1a1a; }
        .nav-link { position: relative; transition: all 0.3s ease; }
        .nav-link:hover { opacity: 0.6; }
        section { min-height: 80vh; display: flex; flex-direction: column; justify-content: center; }
    </style>
</head>
<body class="p-6 md:p-12">

    <nav class="flex flex-wrap justify-between items-center fixed top-0 left-0 w-full p-6 md:px-12 md:py-8 bg-white/90 backdrop-blur-sm z-50 border-b border-zinc-100">
        <a href="#home" class="text-xl font-semibold tracking-tighter uppercase hover:opacity-70 transition mr-4">DASHFIX.</a>
        
        <div class="flex space-x-4 md:space-x-8 text-[9px] md:text-[10px] uppercase tracking-widest font-medium">
            <a href="#home" class="nav-link">Home</a>
            <a href="#appointments" class="nav-link">Appointments</a>
            <a href="#mail-in" class="nav-link">Mail-In</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto">
        
       <section id="home" class="flex flex-col items-center justify-center min-h-screen text-center px-6">
    <h1 class="text-6xl md:text-8xl font-light leading-tight tracking-tighter mb-8">
        DashFix.
    </h1>
    <p class="text-sm uppercase tracking-[0.4em] text-zinc-400 mb-12">Select your service path</p>
    
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8">
        <a href="#appointments" class="hero-border px-12 py-6 text-[11px] uppercase tracking-widest hover:bg-black hover:text-white transition">
            In-Person Repair
            <span class="block text-[8px] mt-1 opacity-60">Houston & Surrounding</span>
        </a>

        <a href="#mail-in" class="hero-border px-12 py-6 text-[11px] uppercase tracking-widest hover:bg-black hover:text-white transition">
            Mail-In Repair
            <span class="block text-[8px] mt-1 opacity-60">Ship from Anywhere</span>
        </a>
    </div>
</section>

        <section id="mail-in" class="border-t border-black">
            <div class="py-12">
                <h2 class="text-xs uppercase tracking-[0.3em] text-zinc-400 mb-4">Service Type: 02</h2>
                <h3 class="text-4xl font-light tracking-tight mb-8">Mail-In Repair</h3>
                <div class="hero-border p-12 md:p-24 bg-zinc-900 text-white text-center">
                    <p class="text-xl font-light mb-12 text-zinc-400">Can't make it to us? We accept mail-ins from all 50 states.</p>
                    <a href="https://forms.gle/Kr5pKdkhpRMzYYdB7" target="_blank" class="border border-white px-12 py-5 uppercase text-[10px] tracking-[0.2em] hover:bg-white hover:text-black transition">
                        Start Intake Form
                    </a>
                </div>
            </div>
        </section>

    </main>

    <footer class="py-12 text-center text-[10px] uppercase tracking-[0.4em] text-zinc-400">
        &copy; 2026 DASHFIX &bull; Houston, Texas
    </footer>

</body>
</html>
